    <div class="offer">
        <div class="container">
            <div class="swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><img src="./img/slider/stan.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="./img/slider/nike.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="./img/slider/black_friday.jpg" alt=""></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>

              </div>
        </div>

        <div class="container">
            <div class="products__title">
                <h2>Все кроссовки</h2>

        </div>

            <div class="panelCart__title">
